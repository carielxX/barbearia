<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel Admin — BarbLab</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .admin-panel {
      padding: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .admin-header h2 {
      color: #00b894;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .admin-actions {
      display: flex;
      gap: 10px;
    }

    .btn-action {
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
    }

    .btn-export {
      background: #3498db;
      color: #fff;
    }

    .btn-export:hover {
      background: #2980b9;
    }

    .btn-logout {
      background: #e74c3c;
      color: #fff;
    }

    .btn-logout:hover {
      background: #c0392b;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #111;
      border-radius: 12px;
      padding: 25px;
      border-left: 4px solid #00b894;
    }

    .stat-card.warning { border-left-color: #f39c12; }
    .stat-card.info { border-left-color: #3498db; }
    .stat-card.danger { border-left-color: #e74c3c; }

    .stat-card h4 {
      color: #888;
      font-size: 0.85rem;
      margin: 0 0 10px;
      text-transform: uppercase;
    }

    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    .stat-card .sub {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 12px 24px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #aaa;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab:hover {
      border-color: #00b894;
      color: #00b894;
    }

    .tab.active {
      background: #00b894;
      border-color: #00b894;
      color: #000;
    }

    /* Table Controls */
    .table-controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-box i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .search-box input {
      width: 100%;
      padding: 12px 12px 12px 42px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 0.95rem;
    }

    .search-box input:focus {
      border-color: #00b894;
      outline: none;
    }

    .filter-select {
      padding: 12px 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }

    /* Table */
    .table-container {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #222;
    }

    th {
      background: #0a0a0a;
      color: #00b894;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      position: sticky;
      top: 0;
    }

    tr:hover td {
      background: #1a1a1a;
    }

    td {
      color: #ccc;
      font-size: 0.9rem;
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-badge.pendente { background: rgba(243, 156, 18, 0.2); color: #f39c12; }
    .status-badge.confirmado { background: rgba(0, 184, 148, 0.2); color: #00b894; }
    .status-badge.concluido { background: rgba(52, 152, 219, 0.2); color: #3498db; }
    .status-badge.cancelado { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
    .status-badge.ativo { background: rgba(0, 184, 148, 0.2); color: #00b894; }
    .status-badge.inativo { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }

    .action-btns {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .action-btn.view { background: #3498db22; color: #3498db; }
    .action-btn.edit { background: #f39c1222; color: #f39c12; }
    .action-btn.delete { background: #e74c3c22; color: #e74c3c; }
    .action-btn.confirm { background: #00b89422; color: #00b894; }

    .action-btn:hover {
      transform: scale(1.1);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 20px;
    }

    .pagination button {
      padding: 10px 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #aaa;
      cursor: pointer;
      transition: all 0.2s;
    }

    .pagination button:hover:not(:disabled) {
      border-color: #00b894;
      color: #00b894;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination .page-info {
      color: #888;
      font-size: 0.9rem;
    }

    /* Loading */
    .loading-overlay {
      text-align: center;
      padding: 60px;
      color: #888;
    }

    .loading-overlay i {
      font-size: 2rem;
      color: #00b894;
      margin-bottom: 15px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px;
      color: #666;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .admin-panel {
        padding: 15px;
      }

      .stats-grid {
        grid-template-columns: 1fr 1fr;
      }

      .table-container {
        overflow-x: auto;
      }

      table {
        min-width: 800px;
      }
    }
  </style>
</head>

<body>
<header class="site-header">
  <div class="logo">Barb<span>Lab</span></div>
  <nav>
    <a href="/">Ver Site</a>
    <a href="/admin-logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
  </nav>
</header>

<main class="admin-panel">
  <!-- Header -->
  <div class="admin-header">
    <h2><i class="fas fa-tachometer-alt"></i> Painel Administrativo</h2>
    <div class="admin-actions">
      <button class="btn-action btn-export" id="btnExport">
        <i class="fas fa-download"></i> Exportar CSV
      </button>
    </div>
  </div>

    <!-- Stats -->
    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <h4><i class="fas fa-users"></i> Total Clientes</h4>
        <div class="value" id="statClientes">-</div>
        <div class="sub" id="statClientesNovos">- novos este mês</div>
      </div>
      <div class="stat-card warning">
        <h4><i class="fas fa-calendar-alt"></i> Agendamentos Hoje</h4>
        <div class="value" id="statHoje">-</div>
        <div class="sub" id="statPendentes">- pendentes</div>
      </div>
      <div class="stat-card info">
        <h4><i class="fas fa-calendar-check"></i> Agendamentos Mês</h4>
        <div class="value" id="statMes">-</div>
        <div class="sub" id="statConcluidos">- concluídos</div>
      </div>
      <div class="stat-card">
        <h4><i class="fas fa-dollar-sign"></i> Faturamento Mês</h4>
        <div class="value" id="statFaturamento">R$ -</div>
        <div class="sub">estimado</div>
      </div>
    </div>
  
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="clientes">
        <i class="fas fa-users"></i> Clientes
      </button>
      <button class="tab" data-tab="agendamentos">
        <i class="fas fa-calendar-alt"></i> Agendamentos
      </button>
      <button class="tab" data-tab="hoje">
        <i class="fas fa-clock"></i> Agenda de Hoje
      </button>
    </div>
  
    <!-- Table Controls -->
    <div class="table-controls">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Buscar por nome, CPF, e-mail...">
      </div>
      <select class="filter-select" id="filterStatus">
        <option value="">Todos os status</option>
        <option value="ativo">Ativos</option>
        <option value="inativo">Inativos</option>
        <option value="pendente">Pendentes</option>
        <option value="confirmado">Confirmados</option>
        <option value="concluido">Concluídos</option>
        <option value="cancelado">Cancelados</option>
      </select>
    </div>
  
    <!-- Table Area -->
    <div class="table-container">
      <div id="tableArea">
        <div class="loading-overlay">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Carregando dados...</p>
        </div>
      </div>
    </div>
  
    <!-- Pagination -->
    <div class="pagination" id="pagination" style="display: none;">
      <button id="btnPrevPage"><i class="fas fa-chevron-left"></i> Anterior</button>
      <span class="page-info">Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
      <button id="btnNextPage">Próxima <i class="fas fa-chevron-right"></i></button>
    </div>
  </main>
  
  <!-- Modal de Detalhes -->
  <div class="modal-overlay" id="modalDetalhes">
    <div class="modal-content" style="max-width: 500px;">
      <div class="modal-header">
        <h3 id="modalTitle">Detalhes</h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Conteúdo dinâmico -->
      </div>
      <div class="modal-footer" id="modalFooter">
        <!-- Botões dinâmicos -->
      </div>
    </div>
  </div>
  
  <footer>© 2025 BarbLab — Painel Administrativo</footer>
  
  <style>
    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  
    .modal-overlay.show {
      display: flex;
    }
  
    .modal-content {
      background: #111;
      border-radius: 15px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
  
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #222;
    }
  
    .modal-header h3 {
      color: #00b894;
      margin: 0;
    }
  
    .modal-close {
      background: none;
      border: none;
      color: #888;
      font-size: 1.5rem;
      cursor: pointer;
      width: auto;
      padding: 0;
    }
  
    .modal-close:hover {
      color: #fff;
    }
  
    .modal-body {
      padding: 20px;
    }
  
    .modal-footer {
      padding: 20px;
      border-top: 1px solid #222;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  
    .detail-row {
      display: flex;
      padding: 12px 0;
      border-bottom: 1px solid #1a1a1a;
    }
  
    .detail-row:last-child {
      border-bottom: none;
    }
  
    .detail-label {
      width: 120px;
      color: #888;
      font-size: 0.9rem;
    }
  
    .detail-value {
      flex: 1;
      color: #fff;
    }
  </style>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Estado
    let currentTab = 'clientes';
    let currentPage = 1;
    let totalPages = 1;
    let searchQuery = '';
    let filterStatus = '';
  
    // Elementos
    const tableArea = document.getElementById('tableArea');
    const searchInput = document.getElementById('searchInput');
    const filterSelect = document.getElementById('filterStatus');
    const pagination = document.getElementById('pagination');
    const modal = document.getElementById('modalDetalhes');
  
    // Carrega estatísticas
    async function carregarStats() {
      try {
        const res = await fetch('/api/admin/stats');
        const stats = await res.json();
  
        document.getElementById('statClientes').textContent = stats.clientes?.total || 0;
        document.getElementById('statClientesNovos').textContent = `+${stats.clientes?.novos_mes || 0} este mês`;
        document.getElementById('statHoje').textContent = stats.agendamentos?.hoje || 0;
        document.getElementById('statPendentes').textContent = `${stats.agendamentos?.pendentes || 0} pendentes`;
        document.getElementById('statMes').textContent = stats.agendamentos?.semana || 0;
        document.getElementById('statConcluidos').textContent = `${stats.agendamentos?.concluidos_mes || 0} concluídos`;
        document.getElementById('statFaturamento').textContent = `R$ ${(stats.faturamento?.mes || 0).toFixed(2)}`;
      } catch (err) {
        console.error('Erro ao carregar stats:', err);
      }
    }
  
    // Carrega clientes
    async function carregarClientes() {
      tableArea.innerHTML = `
        <div class="loading-overlay">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Carregando clientes...</p>
        </div>
      `;
  
      try {
        const params = new URLSearchParams({
          page: currentPage,
          per_page: 15,
          search: searchQuery,
          status: filterStatus === 'ativo' || filterStatus === 'inativo' ? filterStatus : ''
        });
  
        const res = await fetch(`/api/admin/clients?${params}`);
        const data = await res.json();
  
        if (!data.clientes || data.clientes.length === 0) {
          tableArea.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-users"></i>
              <p>Nenhum cliente encontrado</p>
            </div>
          `;
          pagination.style.display = 'none';
          return;
        }
  
        totalPages = data.pages || 1;
        atualizarPaginacao();
  
        tableArea.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Status</th>
                <th>Cadastro</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              ${data.clientes.map(c => `
                <tr>
                  <td>#${c.id}</td>
                  <td>${c.nome}</td>
                  <td>${c.cpf}</td>
                  <td>${c.email || '-'}</td>
                  <td>${c.telefone || '-'}</td>
                  <td>
                    <span class="status-badge ${c.ativo ? 'ativo' : 'inativo'}">
                      ${c.ativo ? 'Ativo' : 'Inativo'}
                    </span>
                  </td>
                  <td>${c.criado_em ? new Date(c.criado_em).toLocaleDateString('pt-BR') : '-'}</td>
                  <td>
                    <div class="action-btns">
                      <button class="action-btn view" title="Ver detalhes" onclick="verCliente(${c.id})">
                        <i class="fas fa-eye"></i>
                      </button>
                      <button class="action-btn delete" title="Excluir" onclick="excluirCliente(${c.id}, '${c.nome}')">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (err) {
        tableArea.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Erro ao carregar clientes</p>
          </div>
        `;
      }
    }
  
    // Carrega agendamentos
    async function carregarAgendamentos() {
      tableArea.innerHTML = `
        <div class="loading-overlay">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Carregando agendamentos...</p>
        </div>
      `;
  
      try {
        const params = new URLSearchParams({
          page: currentPage,
          per_page: 15,
          status: ['pendente', 'confirmado', 'concluido', 'cancelado'].includes(filterStatus) ? filterStatus : ''
        });
  
        const res = await fetch(`/api/admin/agendamentos?${params}`);
        const data = await res.json();
  
        if (!data.agendamentos || data.agendamentos.length === 0) {
          tableArea.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-calendar-times"></i>
              <p>Nenhum agendamento encontrado</p>
            </div>
          `;
          pagination.style.display = 'none';
          return;
        }
  
        totalPages = data.pages || 1;
        atualizarPaginacao();
  
        tableArea.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Serviço</th>
                <th>Barbeiro</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Status</th>
                <th>Valor</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              ${data.agendamentos.map(ag => `
                <tr>
                  <td>#${ag.id}</td>
                  <td>${ag.cliente_nome || '-'}</td>
                  <td>${ag.servico_nome || ag.servico}</td>
                  <td>${ag.barbeiro_nome || ag.barbeiro}</td>
                  <td>${ag.data ? new Date(ag.data + 'T00:00:00').toLocaleDateString('pt-BR') : '-'}</td>
                  <td>${ag.horario || '-'}</td>
                  <td>
                    <span class="status-badge ${ag.status}">${ag.status}</span>
                  </td>
                  <td>${ag.preco ? 'R$ ' + ag.preco.toFixed(2) : '-'}</td>
                  <td>
                    <div class="action-btns">
                      ${ag.status === 'pendente' ? `
                        <button class="action-btn confirm" title="Confirmar" onclick="confirmarAgendamento(${ag.id})">
                          <i class="fas fa-check"></i>
                        </button>
                      ` : ''}
                      ${ag.status !== 'cancelado' && ag.status !== 'concluido' ? `
                        <button class="action-btn edit" title="Concluir" onclick="concluirAgendamento(${ag.id})">
                          <i class="fas fa-flag-checkered"></i>
                        </button>
                      ` : ''}
                      <button class="action-btn delete" title="Excluir" onclick="excluirAgendamento(${ag.id})">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (err) {
        tableArea.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Erro ao carregar agendamentos</p>
          </div>
        `;
      }
    }
  
    // Carrega agenda de hoje
    async function carregarHoje() {
      tableArea.innerHTML = `
        <div class="loading-overlay">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Carregando agenda de hoje...</p>
        </div>
      `;
  
      try {
        const res = await fetch('/api/admin/agendamentos/hoje');
        const data = await res.json();
  
        pagination.style.display = 'none';
  
        if (data.total === 0) {
          tableArea.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-calendar-day"></i>
              <p>Nenhum agendamento para hoje</p>
            </div>
          `;
          return;
        }
  
        let html = `<div style="padding: 20px;">
        <h3 style="color: #00b894; margin-bottom: 20px;">
          <i class="fas fa-calendar-day"></i> 
          Agenda de Hoje - ${new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long' })}
          <span style="color: #888; font-size: 0.9rem; margin-left: 10px;">(${data.total} agendamentos)</span>
        </h3>
      `;

      data.por_barbeiro.forEach(item => {
        html += `
          <div style="margin-bottom: 25px;">
            <h4 style="color: #fff; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #222;">
              <i class="fas fa-user"></i> ${item.barbeiro.nome}
              <span style="color: #888; font-size: 0.85rem;">(${item.agendamentos.length} agendamentos)</span>
            </h4>
        `;

        if (item.agendamentos.length === 0) {
          html += `<p style="color: #666; padding-left: 20px;">Nenhum agendamento</p>`;
        } else {
          html += `<div style="display: flex; flex-direction: column; gap: 10px;">`;
          item.agendamentos.forEach(ag => {
            const statusColors = {
              pendente: '#f39c12',
              confirmado: '#00b894',
              concluido: '#3498db',
              cancelado: '#e74c3c'
            };
            html += `
              <div style="background: #1a1a1a; padding: 15px; border-radius: 10px; border-left: 3px solid ${statusColors[ag.status] || '#333'}; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                <div>
                  <strong style="color: #fff; font-size: 1.1rem;">${ag.horario}</strong>
                  <span style="color: #888; margin-left: 15px;">${ag.cliente_nome}</span>
                </div>
                <div style="color: #aaa;">
                  ${ag.servico_nome || ag.servico}
                </div>
                <div>
                  <span class="status-badge ${ag.status}">${ag.status}</span>
                </div>
                <div class="action-btns">
                  ${ag.status === 'pendente' ? `
                    <button class="action-btn confirm" title="Confirmar" onclick="confirmarAgendamento(${ag.id})">
                      <i class="fas fa-check"></i>
                    </button>
                  ` : ''}
                  ${ag.status === 'confirmado' ? `
                    <button class="action-btn edit" title="Concluir" onclick="concluirAgendamento(${ag.id})">
                      <i class="fas fa-flag-checkered"></i>
                    </button>
                  ` : ''}
                </div>
              </div>
            `;
          });
          html += `</div>`;
        }

        html += `</div>`;
      });

      html += `</div>`;
      tableArea.innerHTML = html;

    } catch (err) {
      tableArea.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-triangle"></i>
          <p>Erro ao carregar agenda</p>
        </div>
      `;
    }
  }

  // Atualiza paginação
  function atualizarPaginacao() {
    document.getElementById('currentPage').textContent = currentPage;
    document.getElementById('totalPages').textContent = totalPages;
    document.getElementById('btnPrevPage').disabled = currentPage <= 1;
    document.getElementById('btnNextPage').disabled = currentPage >= totalPages;
    pagination.style.display = totalPages > 1 ? 'flex' : 'none';
  }

  // Carrega dados baseado na tab atual
  function carregarDados() {
    currentPage = 1;
    switch (currentTab) {
      case 'clientes':
        carregarClientes();
        break;
      case 'agendamentos':
        carregarAgendamentos();
        break;
      case 'hoje':
        carregarHoje();
        break;
    }
  }

  // Event Listeners - Tabs
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentTab = tab.dataset.tab;
      searchQuery = '';
      filterStatus = '';
      searchInput.value = '';
      filterSelect.value = '';
      carregarDados();
    });
  });

  // Event Listeners - Search
  let searchTimeout;
  searchInput.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      searchQuery = searchInput.value;
      currentPage = 1;
      carregarDados();
    }, 300);
  });

  // Event Listeners - Filter
  filterSelect.addEventListener('change', () => {
    filterStatus = filterSelect.value;
    currentPage = 1;
    carregarDados();
  });

  // Event Listeners - Pagination
  document.getElementById('btnPrevPage').addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      carregarDados();
    }
  });

  document.getElementById('btnNextPage').addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      carregarDados();
    }
  });

  // Event Listeners - Export
  document.getElementById('btnExport').addEventListener('click', () => {
    const endpoint = currentTab === 'clientes' 
      ? '/api/admin/export/clientes' 
      : '/api/admin/export/agendamentos';
    window.location.href = endpoint;
  });

  // Event Listeners - Modal
  document.getElementById('modalClose').addEventListener('click', () => {
    modal.classList.remove('show');
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.classList.remove('show');
    }
  });

  // Funções globais para ações
  window.verCliente = async function(id) {
    try {
      const res = await fetch(`/api/admin/client/${id}`);
      const cliente = await res.json();

      document.getElementById('modalTitle').innerHTML = `<i class="fas fa-user"></i> ${cliente.nome}`;
      document.getElementById('modalBody').innerHTML = `
        <div class="detail-row">
          <span class="detail-label">ID:</span>
          <span class="detail-value">#${cliente.id}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">CPF:</span>
          <span class="detail-value">${cliente.cpf}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">E-mail:</span>
          <span class="detail-value">${cliente.email || '-'}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Telefone:</span>
          <span class="detail-value">${cliente.telefone || '-'}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">CEP:</span>
          <span class="detail-value">${cliente.cep || '-'}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Endereço:</span>
          <span class="detail-value">${cliente.endereco || '-'}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Observações:</span>
          <span class="detail-value">${cliente.observacoes || '-'}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Status:</span>
          <span class="detail-value">
            <span class="status-badge ${cliente.ativo ? 'ativo' : 'inativo'}">
              ${cliente.ativo ? 'Ativo' : 'Inativo'}
            </span>
          </span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Cadastro:</span>
          <span class="detail-value">${cliente.criado_em ? new Date(cliente.criado_em).toLocaleString('pt-BR') : '-'}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Agendamentos:</span>
          <span class="detail-value">${cliente.total_agendamentos || 0} total</span>
        </div>
      `;

      document.getElementById('modalFooter').innerHTML = `
        <button class="btn-action" style="background: #333; color: #fff;" onclick="document.getElementById('modalDetalhes').classList.remove('show')">
          Fechar
        </button>
        <button class="btn-action" style="background: ${cliente.ativo ? '#e74c3c' : '#00b894'}; color: #fff;" onclick="toggleClienteStatus(${cliente.id}, ${cliente.ativo})">
          <i class="fas fa-${cliente.ativo ? 'ban' : 'check'}"></i>
          ${cliente.ativo ? 'Desativar' : 'Ativar'}
        </button>
      `;

      modal.classList.add('show');
    } catch (err) {
      alert('Erro ao carregar detalhes do cliente');
    }
  };

  window.toggleClienteStatus = async function(id, ativo) {
    if (!confirm(`Deseja ${ativo ? 'desativar' : 'ativar'} este cliente?`)) return;

    try {
      const res = await fetch(`/api/admin/client/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ativo: !ativo })
      });

      if (res.ok) {
        modal.classList.remove('show');
        carregarDados();
        carregarStats();
      } else {
        const data = await res.json();
        alert(data.error || 'Erro ao atualizar cliente');
      }
    } catch (err) {
      alert('Erro de conexão');
    }
  };

  window.excluirCliente = async function(id, nome) {
    if (!confirm(`Deseja realmente excluir o cliente "${nome}"?\n\nEsta ação irá desativar o cliente.`)) return;

    try {
      const res = await fetch(`/api/admin/client/${id}`, { method: 'DELETE' });

      if (res.ok) {
        carregarDados();
        carregarStats();
      } else {
        const data = await res.json();
        alert(data.error || 'Erro ao excluir cliente');
      }
    } catch (err) {
      alert('Erro de conexão');
    }
  };

  window.confirmarAgendamento = async function(id) {
    try {
      const res = await fetch(`/api/admin/agendamento/${id}/confirmar`, { method: 'POST' });

      if (res.ok) {
        carregarDados();
        carregarStats();
      } else {
        const data = await res.json();
        alert(data.error || 'Erro ao confirmar agendamento');
      }
    } catch (err) {
      alert('Erro de conexão');
    }
  };

  window.concluirAgendamento = async function(id) {
    if (!confirm('Marcar este agendamento como concluído?')) return;

    try {
      const res = await fetch(`/api/admin/agendamento/${id}/concluir`, { method: 'POST' });

      if (res.ok) {
        carregarDados();
        carregarStats();
      } else {
        const data = await res.json();
        alert(data.error || 'Erro ao concluir agendamento');
      }
    } catch (err) {
      alert('Erro de conexão');
    }
  };

  window.excluirAgendamento = async function(id) {
    if (!confirm('Deseja realmente excluir este agendamento?')) return;

    try {
      const res = await fetch(`/api/admin/agendamento/${id}`, { method: 'DELETE' });

      if (res.ok) {
        carregarDados();
        carregarStats();
      } else {
        const data = await res.json();
        alert(data.error || 'Erro ao excluir agendamento');
      }
    } catch (err) {
      alert('Erro de conexão');
    }
  };

  // Inicialização
  carregarStats();
  carregarDados();

  // Atualiza stats a cada 30 segundos
  setInterval(carregarStats, 30000);
});
</script>

</body>
